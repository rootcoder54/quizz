<button
    class="bg-white rounded p-3 w-full shadow flex items-center gap-x-3 cursor-pointer hover:bg-zinc-50"
    [ngClass]="{'bg-green-400 hover:bg-green-400': reponses.isCorrect && reponses.selected, 
                'text-white': reponses.selected ,
                'bg-red-500 hover:bg-red-500': !reponses.isCorrect && reponses.selected}"
    [disabled]="deactive">
    <p>{{reponses.reponse}}</p>
</button>
