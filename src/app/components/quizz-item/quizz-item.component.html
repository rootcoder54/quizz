<h3 class="text-2xl font-bold mb-5">{{question.question}}</h3>

<div class="flex flex-col gap-y-2 mb-4">
    <button
        class="bg-white rounded p-3 w-full shadow flex items-center gap-x-3 cursor-pointer hover:bg-zinc-50"
        *ngFor="let item of question.reponses"
        [appSuccess]="item.isCorrect && item.select"
        [appFalse]="!item.isCorrect && item.select"
        [disabled]="question.repondu"
        (click)="selectReponse(item)">
        <p>{{item.text}}</p>
    </button>
</div>


<div *ngIf="question.repondu && !question.resultat"
    class="bg-red-200 rounded-xl p-3 text-red-700 text-center font-bold">
    <span>Mauvaise Reponse</span>
</div>
<div *ngIf="question.repondu && question.resultat"
    class="bg-green-200 rounded-xl p-3 text-green-700 text-center font-bold">
    <span>Bonne Reponse</span>
</div>
