 <div
    class="rounded-2xl bg-white w-[600px] shadow p-6 flex flex-col items-center gap-y-4">
    <img src="assets/logo.webp" alt="logo" class="rounded-md" width="250px">
    <h2 class="text-4xl font-bold">QUIZZ</h2>
    <p class="text-center px-4 text-lg text-zinc-600">Tester vos connaisances et
        vos
        competences avec notre application de
        Quizz</p>
    <div class="flex flex-col gap-y-4 w-[300px]">
        <button
            data-modal-target="default-modal" data-modal-toggle="default-modal" type="button"
            class="px-4 py-2 rounded-xl w-full bg-zinc-900 text-white text-center font-bold hover:bg-zinc-700">
            Commencer
        </button>
        <a routerLink="/historique"
            class="px-4 py-2 rounded-xl w-full bg-white  text-center font-bold border hover:bg-zinc-100">Historique</a>
    </div>
</div>

<div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Quizz App
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <form (ngSubmit)="onSubmit()">
            <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div class="mb-5">
                        <label for="nbre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre de question</label>
                        <input type="number" name="nbre" id="nbre" [(ngModel)]="nbre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                    <div class="mb-5">
                        <label for="limit" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Limite de Temps (seconde)</label>
                        <input type="number" name="limit" id="limit" [(ngModel)]="limit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                    <div class="mb-5">
                        <label for="pseudo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pseudo</label>
                        <input type="text" name="pseudo" id="pseudo" [(ngModel)]="pseudo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button type="submit" name="submit" data-modal-hide="default-modal" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Enjoy !!!</button>
                </div>
            </form>
        </div>
    </div>
</div>
