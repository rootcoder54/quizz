<div *ngIf="!finish" class="flex flex-col gap-y-6 bg-white p-24 rounded-xl shadow w-[750px]">

    <div class="flex items-center justify-between px-7">
        <span class="text-zinc-500 font-bold">Question {{numero}}/{{quizz.nombre}}</span>
    </div>

    <!-- ========== La bar de temps ========== -->

    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mb-5">
        <div class="bg-blue-600 h-2.5 rounded-full" [ngClass]="{'bg-red-600':alert()}" [style.width.%]="width"></div>
    </div>
      
    <!-- ========== Composent Question et reponses ========== -->

    <app-quizz-item [question]="question" (select)="reponse()" ></app-quizz-item>

    <!-- ========== Bouton Suivant ========== -->

    <div class="flex justify-end">
        <button
            class="px-6 py-2 rounded-md bg-zinc-900 text-white font-bold"
            (click)="nextQuestion()"
            *ngIf="numero < quizz.nombre">
            <span *ngIf="question.repondu">Suivant</span>
            <span *ngIf="!question.repondu">Passer</span>
        </button>

        <button
            class="px-6 py-2 rounded-md bg-zinc-900 text-white font-bold"
            (click)="fini()"
            *ngIf="numero === quizz.nombre">Voir le resultat</button>
    </div>

</div>

<div *ngIf="finish" class="flex flex-col gap-y-6 bg-white p-24 rounded-xl shadow w-[450px] text-center">
    <span class="font-bold text-4xl">{{appreciation()}}</span>
    <span class="text-zinc-500">Votre score est de {{quizz.point}}/10</span>
    <a href="/home"
        class="px-6 py-2 rounded-md bg-zinc-900 text-white font-bold"
        >Retourner</a>
</div>
