<div class="flex min-h-screen items-center justify-center bg-indigo-900">
    <div class="flex flex-col gap-y-6 bg-white p-24 rounded-xl shadow">
        <span class="text-zinc-500">Question 1/4 :</span>
        <h3 class="text-2xl font-bold">Quels est la superficie du mali ?</h3>
        <app-reponse [deactive]="repondu" [reponses]="reponses"></app-reponse>
        <div class="flex justify-end">
            <button 
                class="px-6 py-2 rounded-md bg-zinc-900 text-white font-bold" 
                [ngClass]="{'cursor-not-allowed': !repondu}"
                [disabled]="!repondu">Suivant</button>
        </div>
    </div>
</div>
